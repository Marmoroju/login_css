<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>    
</head>
<body> 
    <section>         
        <form action="#">
            <p class="close">
                <a href="#">X</a>
            </p>
            <p class="login-form">Login Form</p>
            <div>
                <label for="#">E-mail or Phone</label>
                <input type="text">
            </div>
            <div>
                <label for="#">Password</label>
                <input type="password">
            </div>
            <p class="forgot-pwd">
                <a href="#">Forgot Password?</a>
            </p>
            <input type="submit" value="LOGIN" class="login-submit">
            
            <p class="not-a-member">
                Not a member?
                <a href="#" class="login-signup">Signup now</a>                
            </p>            
        </form>
    </section>    
</body>
</html>
